<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="cerebro_cerberus" />
    <meta
      name="description"
      content="solution to fem product preview card component"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontendmentor | Product Preview Card Component</title>
  </head>
  <body class="bg-cream flex-cen">
    <main class="card bg-white">
      <div class="card__image">
        <img
          src="./images/image-product-mobile.jpg"
          alt=""
          role="presentation"
          class="perfume-mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          role="presentation"
          class="perfume-desktop"
        />
      </div>
      <div class="card__body flow pad-18">
        <h1 class="card__name cl-dark-gry-blue">perfume</h1>
        <p class="card__head cl-vry-dark-blue">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="card__txt cl-dark-gry-blue">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <p class="card__price flex-row-cen">
          <span class="discount-price cl-dark-cyan">$149.99</span>
          <span class="cl-dark-gry-blue initial-price">$169.99</span>
        </p>
        <a href="#" class="card__link bg-dark-cyan cl-white">Add to Cart</a>
      </div>
    </main>
  </body>
</html>
